name: Linux
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '5 12 * * 0'

jobs:
  build:
    name: ${{ matrix.app }}-${{ matrix.configuration }}-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [boinc-autodock-vina]
        configuration: [x64-linux-static]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Configure Python
        if: ${{ success() && contains(matrix.type, 'vcpkg') }}
        run: |
          pip install boto3

      - name: Configure vcpkg bnary cache
        if: ${{ success() }}
        run: |
          export XDG_CACHE_HOME=${{ github.workspace }}/vcpkgcache

      - name: Download vcpkg binary cache
        if: ${{ success() && contains(matrix.type, 'vcpkg') }}
        run: |
          python ./deploy/manage_vcpkg_archive_cache.py download vcpkgcache linux_${{ matrix.configuration }} "vcpkg.cache.boinc-apps.${{ matrix.app }}"

      - name: Build and Test
        run: python build.py -ts=ci -t=${{ matrix.configuration }} ${{ matrix.app }}

      - name: Upload boinc-autodock-vina artifacts
        if: ${{ success() && matrix.app == 'boinc-autodock-vina' }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.app }}-${{ matrix.configuration }}-${{ github.event.pull_request.head.sha }}
          path: |
            build/${{ matrix.app }}/${{ matrix.configuration }}/boinc-autodock-vina
            build/${{ matrix.app }}/${{ matrix.configuration }}/config-validator
            build/${{ matrix.app }}/${{ matrix.configuration }}/unit-tests

      - name: Upload vcpkg binary cache
        if: ${{ success() }}
        env:
          ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
        run: |
          python ./deploy/manage_vcpkg_archive_cache.py upload vcpkgcache ${{ matrix.configuration }} "vcpkg.cache.boinc-apps.${{ matrix.app }}" "$ACCESS_KEY" "$SECRET_KEY"
